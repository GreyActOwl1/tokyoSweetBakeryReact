<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TokyoSweetsBakery</title>
    <!-- build:css css/main.css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <!-- fonts from google go bellow-->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">TS Bakery</a>
        <form class="form-inline me-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
            <span class="d-sm-none"><i class="fa fa-search"></i></span><span class="d-none d-sm-block">Search</span>
          </button>
        </form>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-secondary">
                <i class="fa fa-shopping-cart"></i> <span class="d-inline d-md-none d-lg-inline">Your Cart</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer>
      <footer class="container-fluid">
        <div class="row">
          <div class="col-12  col-md-4">
              <div class="card no-border flex-row flex-md-column">
                  <img src="./img/sharon-tay-unsplash-store-thumb.png" alt="our store" class="card-img-top half-size">
                  <div class="card-body px-md-0 d-flex align-items-center">
                      <p >1234 Payne Street, Pocahontas, VA 24605, USA</p>
                  </div>
              </div>
              <div >
                <p>&copy; Tokyo Sweets Bakery</p>
              </div>
          </div>
          <div class="col-12 align-items-start col-md-4 d-flex-column align-items-md-center">
            <h3 class="text-md-center">MAIN MENU</h3>
            <ul class="nav d-flex flex-md-column">
              <a class="nav-link text-center active" href="#">Home </a>
              <a class="nav-link text-center" href="#">About</a>
              <a class="nav-link text-center" href="#">Shop</a>
              <a class="nav-link text-center" href="#">Help</a>
          </div>
           <div class="col-12 align-items-start col-md-4 d-flex-column align-items-md-center">
            <h3 class="text-md-center">FIND US ON</h3>
            <ul class="nav d-flex flex-md-column">
              <a class="nav-link text-center active" href="https://facebook.com" target="_blank">Facebook </a>
              <a class="nav-link text-center" href="https://twitter.com" target="_blank">Twitter</a>
              <a class="nav-link text-center" href="https://instagram.com" target="_blank">Instagram</a>
          </div>
        </div>
      </footer>
    </footer>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/scripts.js" type="module"></script>
    <!-- endbuild -->
  </body>
</html>
